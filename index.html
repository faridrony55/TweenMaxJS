    <script src='js/TweenMax.min.js'></script>


    <script type="text/javascript">
      jQuery(function( $ ){
  
    var $body=$("body"),
  $TweenMax=$("h1");
  
  TweenMax.set( $TweenMax, { transformStyle: 'preserve-3d'  }); 
  
  $body.mousemove(function(e) {
    
    var sxPos =  e.pageX / $body.width()  * 100 - 50;
    var syPos =  e.pageY / $body.height() * 100 - 50;
    console.log("x:" + sxPos + ", y:" + syPos);
    TweenMax.to( $TweenMax, 1, { rotationY: 0.25 * sxPos, rotationX: 0.50 * syPos, rotationZ: '-0.1', transformPerspective:500, transformOrigin:'center center' });
    

  });


});
    </script>
